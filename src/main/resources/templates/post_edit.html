<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE-edge" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blog :: Edit Post</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <h1>Blog Application</h1>
    <hr/>
    <div class="posts-container">
        <a th:href="@{'/'}">Home</a>
        <form action="#" th:action="@{'/posts/${id}'(id=${post.id})}" th:object="${post}" method="post">
            <input type="hidden" th:field="*{account}"/>
            <input type="hidden" th:field="*{createdAt}"/>

            <h2>Update Post</h2>
            <div>
                <label for="new-post-title">Title</label>
                <input id="new-post-title" type="hidden" th:field="*{title}" placeholder="Title"/>
            </div>
            <div>
                <label for="new-post-body">Body</label>
                <input id="new-post-body" type="hidden" th:field="*{body}" placeholder="Body"/>
            </div>
            <button TYPE="submit">Publish</button>
        </form>
        <br/>
    </div>
</div>
</body>
</html>
